<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Shortener</title>
</head>
<body>
  <p>This is the index of my link shortener</p>
  <form name="URL Input" class="url-input-form" action="/add" method="post" enctype="multipart/form-data">
    <label for="url">Enter the URL:</label>
    <input type="url" name="url" id="url-input" required/>
    <input type="submit" value="Shorten"/>
  </form>
</body>
</html>
